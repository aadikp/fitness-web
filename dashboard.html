<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FitTrack</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>FitTrack</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="dashboard.html" class="active">Dashboard</a>
                <a href="planner.html">Workout Planner</a>
                <a href="profile.html">Profile</a>
            </nav>
        </header>

        <main class="dashboard">
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>Today's Progress</h3>
                    <div class="progress-stats">
                        <div class="stat">
                            <span class="stat-label">Calories Burned</span>
                            <span class="stat-value" id="caloriesBurned">0</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Workout Time</span>
                            <span class="stat-value" id="workoutTime">0 min</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Steps</span>
                            <span class="stat-value" id="steps">0</span>
                        </div>
                    </div>
                </div>

                <div class="dashboard-card">
                    <h3>Weekly Progress</h3>
                    <canvas id="weeklyProgressChart"></canvas>
                </div>

                <div class="dashboard-card">
                    <h3>Recent Workouts</h3>
                    <div class="workout-list" id="recentWorkouts">
                        <!-- Populated by JavaScript -->
                    </div>
                </div>

                <div class="dashboard-card">
                    <h3>Goals</h3>
                    <div class="goals-list" id="goalsList">
                        <!-- Populated by JavaScript -->
                    </div>
                    <button class="btn primary" id="addGoalBtn">Add New Goal</button>
                </div>
            </div>
        </main>
    </div>

    <div id="goalModal" class="modal hidden">
        <div class="modal-content">
            <h3>Add New Goal</h3>
            <form id="goalForm">
                <div class="form-group">
                    <label for="goalType">Goal Type</label>
                    <select id="goalType" required>
                        <option value="weight">Weight Loss</option>
                        <option value="workout">Workout Frequency</option>
                        <option value="steps">Daily Steps</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="goalTarget">Target</label>
                    <input type="number" id="goalTarget" required>
                </div>
                <div class="form-group">
                    <label for="goalDeadline">Deadline</label>
                    <input type="date" id="goalDeadline" required>
                </div>
                <button type="submit" class="btn primary">Save Goal</button>
                <button type="button" class="btn secondary" id="closeModal">Cancel</button>
            </form>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
